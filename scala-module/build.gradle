plugins {
    id 'scala'        
    id 'application'
    // Necessary for scala_test
    id "com.github.maiflai.scalatest" version "0.25"
}

mainClassName = 'org.crashstar.scala.HelloWorldScala'

dependencies {

    compile project(':java-module')

    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library'
    implementation 'com.typesafe.akka:akka-actor_2.12'
    
    testImplementation 'com.typesafe.akka:akka-testkit_2.12'
    testImplementation 'ch.qos.logback:logback-classic'

    // Testing
    testImplementation 'junit:junit'
    testImplementation 'org.scalatest:scalatest_2.12'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12'
    testRuntime 'org.pegdown:pegdown:1.4.2'
    
}


distZip {
    from project(':docs').asciidoctor, { 
        into "${project.name}-${version}"
    }
}

distTar {
    from project(':docs').asciidoctor, {
        into "${project.name}-${version}"
    }
}
